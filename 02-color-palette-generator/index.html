<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=autorenew,content_copy"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Color Palette Generator</h1>
      <button id="generator-btn">
        <span class="material-symbols-outlined"> autorenew </span>
        Generator Palette
      </button>
      <div class="palette-container">
        <!-- COLOR BOX 1 -->
        <div class="color-box">
          <div class="color" style="background-color: #e1f5fe"></div>
          <div class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <span
              class="material-symbols-outlined copy-btn"
              title="Copy to clipboard"
            >
              content_copy
            </span>
          </div>
        </div>
        <!-- COLOR BOX 2 -->
        <div class="color-box">
          <div class="color" style="background-color: #3b93bb"></div>
          <div class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <span
              class="material-symbols-outlined copy-btn"
              title="Copy to clipboard"
            >
              content_copy
            </span>
          </div>
        </div>
        <!-- COLOR BOX 3 -->
        <div class="color-box">
          <div class="color" style="background-color: #1fcd70"></div>
          <div class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <span
              class="material-symbols-outlined copy-btn"
              title="Copy to clipboard"
            >
              content_copy
            </span>
          </div>
        </div>
        <!-- COLOR BOX 4 -->
        <div class="color-box">
          <div class="color" style="background-color: #ad7a28"></div>
          <div class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <span
              class="material-symbols-outlined copy-btn"
              title="Copy to clipboard"
            >
              content_copy
            </span>
          </div>
        </div>
        <!-- COLOR BOX 5 -->
        <div class="color-box">
          <div class="color" style="background-color: #e53f2c"></div>
          <div class="color-info">
            <span class="hex-value">#E1F5FE</span>
            <span
              class="material-symbols-outlined copy-btn"
              title="Copy to clipboard"
            >
              content_copy
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
