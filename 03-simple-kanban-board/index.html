<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>
      <div class="box" id="to-do">
        <h3>To do</h3>
        <span class="item" id="iemt-01" draggable="true">Wash dishes</span>
        <span class="item" id="iemt-02" draggable="true">Go to school</span>
        <span class="item" id="iemt-03" draggable="true">Buy food</span>
      </div>
      <div class="box" id="in-progress">
        <h3>In Progress</h3>
      </div>

      <div class="box" id="done">
        <h3>Done</h3>
      </div>
    </div>
  </body>
</html>
