<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>
      <div class="box" id="to-do" draggable="true">
        <span class="item" id="iemt-01">Wash dishes</span>
        <span class="item" id="iemt-02">Go to school</span>
        <span class="item" id="iemt-03">Buy food</span>
      </div>
      <div class="box" id="in-progress" draggable="true"></div>
      <div class="box" id="done" draggable="true"></div>
    </div>
  </body>
</html>
