<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Kanban Board</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Simple Kanban Board</h1>
      <div class="box" id="to-do" dropzone="true">
        <h3>To do</h3>
        <span class="item" id="01sh63" draggable="true">Wash dishes</span>
        <span class="item" id="03jh79" draggable="true">Go to school</span>
        <span class="item" id="14kd90" draggable="true">Buy food</span>
      </div>
      <div class="box" id="in-progress" dropzone="true">
        <h3>In Progress</h3>
        <span class="item" id="89lo04" draggable="true">Cooking</span>
      </div>

      <div class="box" id="done" dropzone="true">
        <h3>Done</h3>
        <span class="item" id="80nm73" draggable="true">Wake up</span>
      </div>
    </div>
  </body>
</html>
