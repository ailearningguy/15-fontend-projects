<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Quiz Time!</h1>
        <p>Test your knowledge with these fun questions.</p>
        <button id="start-btn">Start Quiz</button>
      </div>
      <div class="screen" id="main-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-question">0</span>
            </p>
            <p>Socre: <span id="score">0</span></p>
          </div>
        </div>
        <div class="answers-container" id="answers-container">
          <!-- <button class="answers-btn correct">answer 1</button>
          <button class="answers-btn">answer 1</button>
          <button class="answers-btn incorrect">answer 1</button>
          <button class="answers-btn">answer 1</button> -->
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
      </div>
      <div class="screen" id="result-screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Good Job</div>
        </div>
        <button id="restart-btn">Restart Quiz</button>
      </div>
    </div>
  </body>
</html>
